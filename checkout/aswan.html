<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Document</title>
  <link href="./Document_files/css" rel="stylesheet">
  <link rel="stylesheet" href="./Document_files/style.css">
<meta name="robots" content="noindex,follow">
</head>
<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>

      <form action="javascript:checkout()" id="theForm">
        <fieldset>
            <legend>Choose your Booking</legend>
            <table style="padding:2px">
                <tr>
                  <td>
                    <a >Rooms</a>
                  </td>
                    <td>
                        <a >Guest</a>
                    </td>
                    <td>
                      <a >Days</a>
                    </td>
                </tr>
                <tr>
                  <td class="buttons">
                    <div>
                        <input tabindex="1" name="checkbox" type="checkbox" value="550" onclick="total(this.form);"/></div>
                    <input tabindex="1" name="quantity" min="1" max="3" type="number" class="quantity" value="1" onclick="total(this.form);"/>
                </td>
                    <td class="buttons">
                        <div>
                            <input tabindex="2" name="checkbox" type="checkbox" value="250" onclick="total(this.form);"/></div>
                        <input tabindex="2" name="quantity" min="1" max="3" type="number" class="quantity" value="1" onclick="total(this.form);"/>
                    </td>
                    <td class="buttons">
                        <div>
                            <input tabindex="3" name="checkbox" type="checkbox" value="300" onclick="total(this.form);"/></div>
                        <input tabindex="3" name="quantity" min="1" max="10" type="number" class="quantity" value="1" onclick="total(this.form);"/>
                    </td>
                </tr>
            </table>
           TOTAL  <div id="totalDiv">&pound;0</div>
            
        </fieldset>
    
    <br><br>
    <div id="checkout">
    </div>

      <div class="payment-method">
        <label for="card" class="method card blue-border">
          <div class="card-logos">
            <img src="./Document_files/visa_logo.png">
            <img src="./Document_files/mastercard_logo.png">
          </div>

          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pay with credit card
          </div>
        </label>

        <div onclick="window.open('https://www.paypal.com/signin'); "  for="paypal" class="method paypal">
          <img  href="https://www.paypal.com/signin" src="./Document_files/paypal_logo.png">
        
          <div >
         <br>
            Pay with PayPal
          </div>
        </div>
        </label>
      </div>

      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Cardholder's Name</label>
          <input type="text" id="cardholder">

          <div class="small-inputs">
            <div>
              <label for="date">Valid thru</label>
              <input type="text" id="date" placeholder="MM / YY">
            </div>

            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" placeholder="123"id="verification" maxlength="3">
            </div>
          </div>

        </div>
        <div class="column-2">
          <label for="cardnumber">Card Number</label>
          <input type="text" maxlength="16" placeholder="8888-8888-8888-8888"  id="cardnumber" class="">

          <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <button class="btn back-btn">Back</button>
      <button class="btn next-btn">Next Step</button>
    </div>
  </div>
  <script type="text/javascript">
  function total(frm) 
  {
      var tot         = 0;
      var checkboxes  = document.forms[frm.id].elements["checkbox"];
      var quants      = document.forms[frm.id].elements["quantity"];
      
      for (var i = 0; i < checkboxes.length; i++) 
      {
          if (checkboxes[i].checked) 
          {
              // if tabIndex correctly specified
              if (checkboxes[i].tabIndex == quants[i].tabIndex)
                  // add to total
                  tot += Number(checkboxes[i].value) * Number(quants[i].value);
              else
                  // notify of bug
                  alert('Bug in code: tabIndex of checkbox '+i+' is not the same as tabIndex quantity '+i);
          }
      }
      document.getElementById("totalDiv").firstChild.data = "Â£" + tot;
  }</script>
  <script src="./Document_files/jquery.min.js.download"></script>
  <script src="./Document_files/script.js.download"></script>

</body></html>
